<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人社保计算软件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<script>
			function Calculate() {
				sal=document.getElementById("salary").value;
				salnum=parseInt(sal);
				ylgr=salnum * 0.08; document.getElementById("ylgr").innerText=ylgr;
				ylgs=salnum * 0.2;	document.getElementById("ylgs").innerText=ylgs;
				ybgr=salnum * 0.02; document.getElementById("ybgr").innerText=ybgr;
				ybgs=salnum * 0.06; document.getElementById("ybgs").innerText=ybgs;
				sygr=salnum * 0.005; document.getElementById("sygr").innerText=sygr;
				syegs=salnum * 0.015; document.getElementById("syegs").innerText=syegs;
				gsgs=salnum * 0.005; document.getElementById("gsgs").innerText=gsgs;
				syugs=salnum * 0.008; document.getElementById("syugs").innerText=syugs;
				gjj=salnum * 0.12; document.getElementById("gjjgr").innerText=gjj; document.getElementById("gjjgs").innerText=gjj;
				grhj=salnum * 0.225; document.getElementById("grhj").innerText=grhj;
				gshj=salnum * 0.408; document.getElementById("gshj").innerText=gshj;
				zong=salnum * 1.408; document.getElementById("zong").innerText=zong;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h2>个人社保计算软件-中北大学-刘治新</h2>
			<table class="table table-bordered">
				<thead>
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text" class="form-control" id="salary" placeholder="请输入工资">
					</td>
					<td><button class="btn btn-danger" onclick="Calculate()">计算</button></td>
				</tr>
					<tr class="bg-primary text-white" >
						<th>险种</th>
						<th>个人%</th>
						<th>个人</th>
						<th>公司%</th>
						<th>公司</th>
					</tr>
				</thead>
				<tr >
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="syegs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="syugs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="zong"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
